<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <!-- Font Awesome from BootstrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- CSS style from assets/css/style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Rosie</title>
</head>

<body>
    <header>
        <div class="row no-gutters"> <!-- no-gutters class added to remove the default padding (gutters) in boostrap style -->
            <!-- rule of three division: first container 4/12, second container 8/12 -->
            <a class="col-md-4 logo" href="index.html">
                <!-- changed the div to a - boostrap first child needss to be a rule!! and added logo for the image/logo-->
            </a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title"> <!-- no-gutters class added to remove the default padding (gutters) in boostrap style -->
                    <!-- copy to css -->
                    <div class="col heading">
                        <!-- when no width specified, the collum will fill the full left over space -->
                        <h1 class="name">Rosie Odenkirk</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row no-gutters"> <!-- no-gutters class added to remove the default padding (gutters) in boostrap style -->
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer"> <!-- provided by Bootstrap - stops the list displaying vertically, but shows it horizontally instead --> 
                        <!-- added menucontainer class to removethe space from between the li items - CSS HACK! -->
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem"> <!-- added menuitem class to style the each menuitem --> 
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a> <!-- Font Awesome recommneds using <i> element | Font Awesome class is "fa" | ara-hidden hides the element form the document -->
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-resume menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a> <!-- comment-o is an empty speech bubble -->
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-download menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </header>
    <section>

    </section>
    <footer>

    </footer>
</body>

</html>
